<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
    }

    .custom-container {
      margin-top: 5rem;
      background-color: #212529;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h1 {
      color: #fff;
    }
    p {
        color: #fff;
    }
  </style>
</head>
<body>
  <div class="container custom-container">
    <h1 class="text-center text-light mb-4">File Uploader</h1>
    <form id="uploadForm" method="post" action="/upload" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput" class="text-light">Select ZIP/RAR file:</label>
        <input type="file" class="form-control-file" id="fileInput" name="file" accept=".zip,.rar" required multiple>
        <p>Si vous mettez plusieurs fichier zip Ã  traiter, vous avez un maximum de 10 !</p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
